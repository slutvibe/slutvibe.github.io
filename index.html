<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slutvibe</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        :root {
            --primary-color: #FF69B4; /* Hot pink */
            --secondary-color: #FF1493; /* Deep pink */
            --accent-color: #FF00FF; /* Magenta */
            --background-color: #1a1a1a;
            --surface-color: #2d2d2d;
            --text-color: #fff;
        }

        body {
            background: var(--background-color);
            background-image: url('data:image/svg+xml,%3Csvg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="%23FF69B4" fill-opacity="0.05"%3E%3Cpath d="M10 0l10 10-10 10L0 10z"/%3E%3C/g%3E%3C/svg%3E');
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem;
        }

        .profile {
            background: linear-gradient(45deg, var(--surface-color), #2a2a2a);
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.2);
            border: 2px solid var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 5rem 0;
            animation: scaleIn 0.6s ease-out;
        }

        .avatar {
            position: relative;
            border: 4px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: url('https://avatars.githubusercontent.com/u/134005418?v=4') center/cover;
            transition: all 0.3s ease;
            animation: scaleIn 0.8s ease-out;
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid var(--secondary-color);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: var(--elevation-2);
        }

        .profile-info {
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .profile-info h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .profile-info p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .actions {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 1s ease-out;
        }

        .md-button {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            backdrop-filter: blur(5px);
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .md-button:hover {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            border-color: transparent;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        .project-card {
            background: rgba(45, 45, 45, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid var(--primary-color);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            padding: 2rem;
            margin: 2rem 0;
            transition: all 0.3s ease;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .project-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
        }

        .project-card h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .project-card p {
            margin-bottom: 1rem;
            font-weight: 400;
        }

        .project-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .project-links a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            background: var(--surface-color);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            font-size: 1rem;
        }

        .project-links a:hover {
            background: var(--primary-color);
            color: var(--on-surface-color);
            transform: translateY(-2px);
        }

        html {
            scroll-behavior: smooth;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .project-card.visible {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        #projects {
            scroll-margin-top: 2rem;
        }

        /* Добавляем неоновый эффект */
        .neon-text {
            text-shadow: 0 0 5px var(--primary-color),
                         0 0 10px var(--primary-color),
                         0 0 20px var(--primary-color);
        }

        /* Y2K элементы */
        .y2k-border {
            border: double 4px transparent;
            background-image: linear-gradient(var(--surface-color), var(--surface-color)), 
                              linear-gradient(45deg, var(--primary-color), var(--accent-color));
            background-origin: border-box;
            background-clip: content-box, border-box;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="avatar"></div>
            <div class="profile-info">
                <h1>Привет, я slutvibe.</h1>
                <p>Балуюсь Исскуственным интеллектом, пробую себя в дизайне.</p>
                <div class="actions">
                    <a href="https://t.me/slutvibe" class="md-button">
                        <i class="fab fa-telegram"></i>
                        Telegram
                    </a>
                    <a href="https://github.com/slutvibe" class="md-button">
                        <i class="fab fa-github"></i>
                        GitHub
                    </a>
                    <a href="#projects" class="md-button">
                        <i class="fas fa-project-diagram"></i>
                        Проекты
                    </a>
                </div>
            </div>
        </div>

        <section id="projects">
            <div class="project-card">
                <h3>SimpleAI Extended</h3>
                <p>Перерождённый SimpleAI, обычный бот который с вероятностью 50% повторит случайное сообщение из словаря.</p>
                <div class="project-links">
                    <a href="https://t.me/simpleai_extended">
                        <i class="fas fa-broadcast-tower"></i>
                        Канал
                    </a>
                    <a href="https://t.me/lerochka_botyara_bot">
                        <i class="fas fa-robot"></i>
                        Бот
                    </a>
                </div>
            </div>

            <div class="project-card">
                <h3>CIYH</h3>
                <p>Бот отправляющий сообщения в канал.</p>
                <div class="project-links">
                    <a href="https://github.com/slutvibe/channelinyourhands">
                        <i class="fab fa-github"></i>
                        Репозиторий
                    </a>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Анимация появления карточек проектов при скролле
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1
        });

        document.querySelectorAll('.project-card').forEach(card => {
            observer.observe(card);
        });

        // Плавная прокрутка к проектам с задержкой для эффекта
        document.querySelector('a[href="#projects"]').addEventListener('click', function(e) {
            e.preventDefault();
            setTimeout(() => {
                document.querySelector('#projects').scrollIntoView({
                    behavior: 'smooth'
                });
            }, 200);
        });
    </script>
</body>
</html>
