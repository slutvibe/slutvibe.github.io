<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slutvibe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        :root {
            --md-sys-color-primary: #BB86FC;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-background: #121212;
            --md-sys-color-on-surface: #E1E1E1;
            --md-elevation-1: 0px 3px 8px -1px rgba(0, 0, 0, 0.2);
            --md-elevation-2: 0px 5px 12px -3px rgba(0, 0, 0, 0.3);
        }

        body {
            background: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 4rem 0;
            animation: scaleIn 0.6s ease-out;
        }

        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: url('https://avatars.githubusercontent.com/u/134005418?v=4') center/cover;
            box-shadow: var(--md-elevation-1);
            transition: all 0.2s ease;
            animation: scaleIn 0.8s ease-out;
        }

        .avatar:hover {
            transform: scale(1.02);
            box-shadow: var(--md-elevation-2);
        }

        .profile-info {
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .profile-info h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
            color: var(--md-sys-color-primary);
        }

        .profile-info p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 1s ease-out;
        }

        .md-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.7rem 1.2rem;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            background: var(--md-sys-color-surface);
            color: var(--md-sys-color-primary);
            border: 1px solid rgba(187, 134, 252, 0.1);
        }

        .md-button:hover {
            background: rgba(187, 134, 252, 0.1);
            transform: translateY(-2px);
        }

        .md-button i {
            font-size: 1.2rem;
        }

        .project-card {
            background: var(--md-sys-color-surface);
            border-radius: 28px;
            padding: 1.5rem;
            margin: 2rem 0;
            transition: all 0.2s ease;
            border: 1px solid rgba(187, 134, 252, 0.1);
            opacity: 0;
            transform: translateY(20px);
        }

        .project-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--md-elevation-1);
        }

        .project-card h3 {
            color: var(--md-sys-color-primary);
            margin-bottom: 1rem;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .project-card p {
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .project-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .project-links a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            background: var(--md-sys-color-surface);
            color: var(--md-sys-color-primary);
            border: 1px solid rgba(187, 134, 252, 0.1);
            font-size: 0.9rem;
        }

        .project-links a:hover {
            background: rgba(187, 134, 252, 0.1);
            transform: translateY(-2px);
        }

        .project-links a i {
            font-size: 1rem;
        }

        html {
            scroll-behavior: smooth;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .project-card.visible {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        #projects {
            scroll-margin-top: 2rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="avatar"></div>
            <div class="profile-info">
                <h1>Привет, я slutvibe.</h1>
                <p>Балуюсь Исскуственным интеллектом, пробую себя в дизайне.</p>
                <div class="actions">
                    <a href="https://t.me/slutvibe" class="md-button">
                        <i class="fab fa-telegram"></i>
                        Telegram
                    </a>
                    <a href="https://github.com/slutvibe" class="md-button">
                        <i class="fab fa-github"></i>
                        GitHub
                    </a>
                    <a href="#projects" class="md-button">
                        <i class="fas fa-project-diagram"></i>
                        Проекты
                    </a>
                </div>
            </div>
        </div>

        <section id="projects">
            <div class="project-card">
                <h3>SimpleAI Extended</h3>
                <p>Перерождённый SimpleAI, обычный бот который с вероятностью 50% повторит случайное сообщение из словаря.</p>
                <div class="project-links">
                    <a href="https://t.me/sa_extended">
                        <i class="fas fa-broadcast-tower"></i>
                        Канал
                    </a>
                    <a href="https://t.me/lerochka_botyara_bot">
                        <i class="fas fa-robot"></i>
                        Бот
                    </a>
                </div>
            </div>

            <div class="project-card">
                <h3>CIYH</h3>
                <p>Бот отправляющий сообщения в канал.</p>
                <div class="project-links">
                    <a href="https://github.com/slutvibe/channelinyourhands">
                        <i class="fab fa-github"></i>
                        Репозиторий
                    </a>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Анимация появления карточек проектов при скролле
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1
        });

        document.querySelectorAll('.project-card').forEach(card => {
            observer.observe(card);
        });

        // Плавная прокрутка к проектам с задержкой для эффекта
        document.querySelector('a[href="#projects"]').addEventListener('click', function(e) {
            e.preventDefault();
            setTimeout(() => {
                document.querySelector('#projects').scrollIntoView({
                    behavior: 'smooth'
                });
            }, 200);
        });
    </script>
</body>
</html>
