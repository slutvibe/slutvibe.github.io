<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slutvibe - AI Developer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f1f 0%, #1a1b2e 100%);
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 5s ease infinite;
        }

        .bio {
            font-size: 1.5rem;
            color: #a0a0a0;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .bio:hover {
            color: #fff;
            transform: translateY(-2px);
        }

        .projects {
            display: grid;
            gap: 30px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .project-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .project-card h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #4ecdc4;
        }

        a {
            color: #ff6b6b;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        a:hover {
            color: #ff8f8f;
            text-decoration: underline;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .bio {
                font-size: 1.2rem;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>slutvibe</h1>
            <div class="bio">AI говнокодер</div>
        </header>

        <div class="projects">
            <div class="project-card">
                <h3>SimpleAI</h3>
                <a href="https://t.me/sa_extended" target="_blank">https://t.me/sa_extended</a>
            </div>
        </div>
    </div>
</body>
</html>
